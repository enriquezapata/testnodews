previewsEnabled: true

services:
  - type: web
    name: iac-test-2
    env: node
    repo: https://github.com/hieurender/express-hello-world
    buildCommand: yarn
    startCommand: node app.js
    envVars:
      - fromGroup: prod-secrets
        previewGroup: staging-secrets

envVarGroups:
  - name: prod-secrets
    envVars:
      - key: ENV
        value: prod
      - key: SECRET
        sync: false
        # Should also not show up in previews
      - key: SECRET_2
        sync: false
  - name: staging-secrets
    envVars:
      - key: ENV
        value: staging
      - key: SECRET
        sync: false
