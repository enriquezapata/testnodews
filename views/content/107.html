</p><p class="section-e"><b>3.1.13.9. Underground Walkways</b></p> <p class="subsection-e"><b>  (1) </b>Except for paint, the <a href ="http://thehandyforce.com/interior/" title ="Interior Handyman services in Toronto">interior</a> wall and <a href ="http://thehandyforce.com/drywall/" title ="Drywall repair and installation in Toronto">ceiling</a> finishes of an underground <i>walkway</i> shall be of <i>noncombustible</i> materials.</p>
