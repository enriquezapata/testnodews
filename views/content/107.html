	  <h1>
The Ontario Building Code | Underground Walkways
	  </h1>
      <p>
</p><p class="section-e"><b>3.1.13.9. Underground Walkways</b></p> <p class="subsection-e"><b>  (1) </b>Except for paint, the interior wall and ceiling finishes of an underground <i>walkway</i> shall be of <i>noncombustible</i> materials.</p>
