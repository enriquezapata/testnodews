</p><p class="section-e"><b>9.5.3.2. Mezzanines</b></p> <p class="subsection-e"><b>  (1) </b>The ceiling height above and below a <i>mezzanine</i>floor assembly in all <i>occupancies</i> shall be not less than 2 100 mm.</p>
