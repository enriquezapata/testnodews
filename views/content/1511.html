	  <h1>
The Ontario Building Code | Ceilings in Exits or Public Corridors
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.17.2. ceilings in Exits or Public corridors</b></p> <p class="subsection-e">  <b>(1) </b>At least 90% of the exposed surface of every ceiling in an <i>exit</i>or unsprinklered ceiling in a <i>public corridor</i> shall have a surface <i>flame-spread rating</i> of not more than 25.</p>
