	  <h1>
The Ontario Building Code | Lumber Sheathing
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.16.4. Lumber Sheathing</b></p> <p class="subsection-e">  <b>(1) </b>Lumber <a href ="http://thehandyforce.com/painting/" title ="Toronto Painter">wall</a> sheathing shall be applied so that all ends are <a href ="http://thehandyforce.com/homecareplan/" title ="Handyman in Toronto">support</a>ed.</p> <p class="subsection-e">  <b>(2) </b>Where lumber <a href ="http://thehandyforce.com/painting/" title ="Toronto Painter">wall</a> sheathing is required to provide bracing according to Article 9.23.10.2., it shall be applied with end joints staggered.</p>
