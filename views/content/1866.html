	  <h1>
The Ontario Building Code | Shaping of Rafters
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.13.5. Shaping of Rafters</b></p> <p class="subsection-e">  <b>(1) </b>Rafters shall be shaped at supports to provide even bearing surfaces and supported directly above the exterior walls.</p>
