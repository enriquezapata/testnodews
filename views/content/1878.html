	  <h1>
The Ontario Building Code | Annular Grooved Nails
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.14.6. Annular Grooved Nails</b></p> <p class="subsection-e">  <b>(1) </b>When resilient flooring is applied directly to an OSB, waferboard, particleboard or plywood subfloor, the subfloor shall be fastened to the supports with annular grooved nails.</p>
