</p><p class="section-e"><b>9.20.13.10. mortar Droppings</b></p> <p class="subsection-e">  <b>(1) </b><i>Cavity walls</i> shall be constructed so that mortar droppings are prevented from forming a bridge to allow the passage of rain water across the cavity.</p>
