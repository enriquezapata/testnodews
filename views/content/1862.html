	  <h1>
The Ontario Building Code | Continuity of Rafters and Joists
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.13.1. Continuity of Rafters and joists</b></p> <p class="subsection-e">  <b>(1) </b>Roof rafters and joists and ceiling joists shall be continuous or shall be spliced over vertical supports that extend to suitable bearing.</p>
