	  <h1>
The Ontario Building Code | Corrosion-Resistant Coating
	  </h1>
      <p>
</p><p class="section-e"><b>9.31.6.3. Corrosion-Resistant Coating</b></p> <p class="subsection-e">  <b>(1) </b>Where storage tanks for <i>service water heaters</i> are steel, they shall be coated with zinc, vitreous enamel (glass lined), hydraulic cement or other corrosion-resistant material.</p>
