The Ontario Building Code | Surface Drainage
	  </h1>
      <p>
</p><p class="section-e"><b>9.14.6.1. surface Drainage</b></p> <p class="subsection-e">  <b>(1) </b>The<i>building</i> shall be located or the <i>building</i> site graded so that water will not accumulate at or near the <i>building</i> and will not adversely affect adjacent properties.</p>
