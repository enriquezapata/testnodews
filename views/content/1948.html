	  <h1>
The Ontario Building Code | Securing of Tabs
	  </h1>
      <p>
</p><p class="section-e"><b>9.26.7.5. Securing of Tabs</b></p> <p class="subsection-e">  <b>(1) </b>Shingle tabs shall be secured by a spot of plastic cement not exceeding 25 mm diam under the centre of each tab or by interlocking devices or self-sealing strips.</p>
