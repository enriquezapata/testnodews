</p><p class="section-e"><b>9.8.7.6. Projections into Stairs and Ramps</b></p> <p class="subsection-e">  <b>(1) </b><a href ="http://thehandyforce.com/services/" title ="East York Handyman">handrail</a>s and projections below <a href ="http://thehandyforce.com/services/" title ="East York Handyman">handrail</a>s, including <a href ="http://thehandyforce.com/services/" title ="East York Handyman">handrail</a> supports and stair stringers, shall not project more than 100 mm into the required width of a stair or ramp.</p>
