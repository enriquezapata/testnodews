	  <h1>
The Ontario Building Code | Projections into Stairs and Ramps
	  </h1>
      <p>
</p><p class="section-e"><b>9.8.7.6. Projections into Stairs and Ramps</b></p> <p class="subsection-e">  <b>(1) </b>handrails and projections below handrails, including handrail supports and stair stringers, shall not project more than 100 mm into the required width of a stair or ramp.</p>
