	  <h1>
The Ontario Building Code | Screwed Joints
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.2.3. Screwed Joints</b></p> <p class="subsection-e"><b>  (1) </b>In making a screwed joint, the ends of the pipe shall be reamed or filed out to the <i>size</i> of the bore and all chips and cuttings shall be removed.</p> <p class="subsection-e"><b>  (2) </b>No pipe-joint cement or paint shall be applied to the internal threads.</p>
