	  <h1>
The Ontario Building Code | Clearances of Ducts and Plenums
	  </h1>
      <p>
</p><p class="section-e"><b>6.2.3.19. Clearances of Ducts and Plenums</b></p> <p class="subsection-e"><b>  (1) </b>The clearances from <i>combustible</i> material and supply <i>plenums</i>, <i>supply ducts</i>, boots and register boxes of heating systems shall conform to the requirements of Subsection 6.2.4.</p>
