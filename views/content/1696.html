	  <h1>
The Ontario Building Code | Solid Masonry Units
	  </h1>
      <p>
</p><p class="section-e"><b>9.20.4.2. Solid masonry Units</b></p> <p class="subsection-e">  <b>(1) </b>Except for head joints left open for weep holes and ventilation, solid masonry units shall be laid with full head and bed joints.</p>
