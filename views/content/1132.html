The Ontario Building Code | Air Gap
	  </h1>
      <p>
</p><p class="section-e"><b>7.6.2.9. Air Gap</b></p> <p class="subsection-e"><b>  (1) </b>An <i>air gap</i> shall not be located in a noxious environment.</p> <p class="subsection-e"><b>  (2) </b>Every <i>air gap</i> shall be not less than 25 mm high and at least twice the diameter of the <a href ="http://thehandyforce.com/windows/" title ="Window installer in Toronto">opening</a> of the <a href ="http://thehandyforce.com/eves-and-gutters/" title ="Eves Trough Toronto">water</a> supply <a href ="http://thehandyforce.com/electrical/" title ="Handyman electrial">outlet</a> in height.</p>
