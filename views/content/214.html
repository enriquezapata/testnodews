	  <h1>
The Ontario Building Code | Wall Enclosing Attic or Roof Space
	  </h1>
      <p>
</p><p class="section-e"><b>3.2.3.3. wall Enclosing attic or Roof Space</b></p> <p class="subsection-e"><b>  (1) </b>An exterior wall enclosing an <i>attic or roof space</i> and located above an <i>exposing building face</i>, shall be constructed in conformance with the requirements for the <i>exposing building face</i>.</p>
