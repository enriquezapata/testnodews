The Ontario Building Code | Fresh Air Inlets
	  </h1>

</p><p class="section-e"><b>7.5.5.4. Fresh Air Inlets</b></p> <p class="subsection-e"><b>  (1) </b>Where a <i>building</i> <i>trap</i>is installed, a <i>fresh air inlet</i> not less than 4 in. in <i>size</i> shall be connected upstream and within 1 200 mm of the <i>building</i> <i>trap</i>and downstream of any other connection.</p>
