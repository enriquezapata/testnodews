	  <h1>
The Ontario Building Code | Eccentric and Inclined Loads
	  </h1>
      <p>
</p><p class="section-e"><b>4.2.4.6. Eccentric and Inclined Loads</b></p> <p class="subsection-e">  <b>(1) </b>Where there is eccentricity or inclination of loading in <i>foundation units</i>, this effect shall be fully investigated and provided for in the design.</p>
