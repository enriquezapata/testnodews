</p><p class="section-e"><b>4.2.4.6. Eccentric and Inclined Loads</b></p> <p class="subsection-e">  <b>(1) </b>Where there is eccentricity or inclination of loading in <i><a href ="http://thehandyforce.com/interior/basement-renovations/" title ="Toronto Basement renovator">foundation</a> units</i>, this effect shall be fully investigated and provided for in the <a href ="http://thehandyforce.com/services/" title ="Custom renovations Toronto">design</a>.</p>
