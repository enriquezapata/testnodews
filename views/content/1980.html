The Ontario Building Code | Number of Layers

      <p>
</p><p class="section-e"><b>9.26.11.6. Number of Layers</b></p> <p class="subsection-e">  <b>(1) </b>Built-up roofing shall consist of at least three mopped-down layers of roofing felt flood coated with bitumen.</p>
