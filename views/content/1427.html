	  <h1>
The Ontario Building Code | More Than One Level of Mezzanine
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.4.2. More Than One Level of Mezzanine</b></p> <p class="subsection-e">  <b>(1) </b>Where more than 1 level of <i>mezzanine</i> is provided in a <i>storey</i>, each level additional to the first shall be considered as a <i>storey</i>.</p>
