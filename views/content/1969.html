The Ontario Building Code | Spacing and Joints
	  </h1>
      <p>
</p><p class="section-e"><b>9.26.10.3. Spacing and Joints</b></p> <p class="subsection-e">  <b>(1) </b>Shakes shall be spaced 6 mm to 9 mm apart and the joints in one course shall be separated not less than 40 mm from joints in adjacent courses.</p>
