	  <h1>
The Ontario Building Code | Service Room Doors
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.13.12. service Room doors</b></p> <p class="subsection-e">  <b>(1) </b>Swing-type doors shall open into <i>service rooms</i> containing fuel-fired equipment where such doors lead to <i>public corridors</i> or rooms used for assembly but shall swing outward from such rooms in all other cases.</p>
