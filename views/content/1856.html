	  <h1>
The Ontario Building Code | Bottom Wall Plates
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.11.2. Bottom wall Plates</b></p> <p class="subsection-e">  <b>(1) </b>A bottom wall plate shall be provided in all cases.</p> <p class="subsection-e">  <b>(2) </b>The bottom plate in exterior walls shall not project more than one-third the plate width over the support.</p>
