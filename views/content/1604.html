The Ontario Building Code | Catch Basin

      <p>
</p><p class="section-e"><b>9.14.6.4. Catch Basin</b></p> <p class="subsection-e">  <b>(1) </b>Where runoff water from a driveway is likely to accumulate or enter a garage, a catch basin shall be installed to provide adequate drainage.</p>
