	  <h1>
The Ontario Building Code | Hydrostatic Uplift
	  </h1>
      <p>
</p><p class="section-e"><b>4.2.4.8. Hydrostatic Uplift</b></p> <p class="subsection-e">  <b>(1) </b>Where a <i>foundation</i> or any part of a <i>building</i>is subject to hydrostatic uplift the effects shall be provided for in the design.</p>
