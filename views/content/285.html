</p><p class="section-e"><b>3.2.7.2. Recessed lighting Fixtures</b></p> <p class="subsection-e"><b>  (1) </b>A recessed lighting fixture shall not be located in an insulated ceiling unless the fixture is designed for this type of installation.</p>
