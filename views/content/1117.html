The Ontario Building Code | Check Valves
	  </h1>
      <p>
</p><p class="section-e"><b>7.6.1.10. Check Valves</b></p> <p class="subsection-e"><b>  (1) </b>A <i>check valve</i> shall be installed at the <i>building</i> end of the <i>water service pipe</i> where the pipe is made of plastic that is suitable for cold water use only.</p>
