	  <h1>
The Ontario Building Code | Continuity of Studs
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.10.4. Continuity of studs</b></p> <p class="subsection-e">  <b>(1) </b>wall studs shall be continuous for the full <i>storey</i>height except at openings and shall not be spliced except by finger-jointing with a structural adhesive.</p>
