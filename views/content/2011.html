	  <h1>
The Ontario Building Code | Blocking
	  </h1>
      <p>
</p><p class="section-e"><b>9.27.5.2. Blocking</b></p> <p class="subsection-e">  <b>(1) </b>Blocking for the attachment of cladding shall be not less than 38 mm by 38 mm lumber securely nailed to the framing and spaced not more than 610 mm o.c.</p>
