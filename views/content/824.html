</p><p class="section-e"><b>6.2.1.10. Asbestos</b></p> <p class="subsection-e"><b>  (1) </b>Asbestos shall not be used in air distribution systems or equipment in a form or in a location where asbestos fibres could enter the air supply or return systems.</p>
