	  <h1>
The Ontario Building Code | Securing of Tabs
	  </h1>
      <p>
</p><p class="section-e"><b>9.26.8.3. Securing of Tabs</b></p> <p class="subsection-e">  <b>(1) </b>Shingle tabs shall be secured with cold application cement applied at the rate of not less than 0.5 L/m² of cemented area, or hot application asphalt applied at the rate of 1 kg/m² of cemented area.</p>
