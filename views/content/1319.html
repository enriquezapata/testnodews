	  <h1>
The Ontario Building Code | Leading Edges of Treads
	  </h1>
      <p>
</p><p class="section-e"><b>9.8.4.6. Leading Edges of Treads</b></p> <p class="subsection-e">  <b>(1) </b>Leading edges of treads that are bevelled or rounded shall,</p> <p class="clause-e">  (a) not reduce the required tread depth by more than 15 mm, and</p> <p class="clause-e">  (b) not, in any case, exceed 25 mm horizontally.</p>
