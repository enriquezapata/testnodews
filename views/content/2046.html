	  <h1>
The Ontario Building Code | Sheathing Beneath Stucco
	  </h1>
      <p>
</p><p class="section-e"><b>9.28.1.1. Sheathing Beneath <a href ="http://thehandyforce.com/exterior/" title ="Exterior Handyman and Siding Repair">stucco</a></b></p> <p class="subsection-e">  <b>(1) </b>Sheathing shall be provided beneath <a href ="http://thehandyforce.com/exterior/" title ="Exterior Handyman and Siding Repair">stucco</a> applied over <a href ="http://thehandyforce.com/interior/" title ="Handyman Services in Toronto">wood</a> frame <a href ="http://thehandyforce.com/painting/" title ="Toronto Painter">wall</a>s except as permitted in Article 9.28.4.2.</p> <p class="subsection-e">  <b>(2) </b>Where applied beneath <a href ="http://thehandyforce.com/exterior/" title ="Exterior Handyman and Siding Repair">stucco</a>, sheathing shall conform to Subsection 9.23.16.</p>
