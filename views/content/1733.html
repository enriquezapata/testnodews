	  <h1>
The Ontario Building Code | Fastening of Flashing
	  </h1>
      <p>
</p><p class="section-e"><b>9.20.13.2. Fastening of Flashing</b></p> <p class="subsection-e">  <b>(1) </b>Fastening devices for flashing shall be corrosion-resistant and, where metal flashing is used, shall be compatible with the flashing with respect to galvanic action.</p>
