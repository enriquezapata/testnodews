The Ontario Building Code | Purpose of Exits
	  </h1>
      <p>
</p><p class="section-e"><b>9.9.2.2. Purpose of Exits</b></p> <p class="subsection-e">  <b>(1) </b>An<i>exit</i> shall be designed for no purpose other than for exiting, except that an <i>exit</i> may also serve as an access to a <i>floor area</i>.</p>
