	  <h1>
The Ontario Building Code | Requirement for Wood Preservative
	  </h1>
      <p>
</p><p class="section-e"><b>9.37.1.2. Requirement for wood Preservative</b></p> <p class="subsection-e">  <b>(1) </b>The portion of any log coming in contact with masonry or concrete at or below <i>grade</i> shall be treated with a wood preservative to prevent decay.</p>
