	  <h1>
The Ontario Building Code | Adhesives
	  </h1>
      <p>
</p><p class="section-e"><b>9.29.10.3. Adhesives</b></p> <p class="subsection-e">  <b>(1) </b>Adhesives to attach ceramic and plastic tile shall be applied to the finish coat or brown coat of plaster that has been steel-trowelled to an even surface or to gypsum board or to masonry provided the masonry has an even surface.</p>
