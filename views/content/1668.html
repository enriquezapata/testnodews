</p><p class="section-e"><b>9.18.1.1. application</b></p> <p class="subsection-e">  <b>(1) </b>In this Section, a crawl space refers to an enclosed space between the underside of a floor assembly and the ground cover directly below, with a clearance less than 1 800 mm in height.</p>
