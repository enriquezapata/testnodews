</p><p class="section-e"><b>9.35.2.2. garage Floor</b></p> <p class="subsection-e">  <b>(1) </b>Where an attached or built-in garage is provided, the garage floor shall be sloped to drain liquids to the doors.</p> <p class="ruleb-e">9.35.3. foundations</p>
