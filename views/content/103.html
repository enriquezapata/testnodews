	  <h1>
The Ontario Building Code | Skylights
	  </h1>
      <p>
</p><p class="section-e"><b>3.1.13.5. Skylights</b></p> <p class="subsection-e"><b>  (1) </b>Individual <i>combustible</i> skylights in a corridor that is required to be separated from the remainder of the <i>storey</i> by a <i>fire separation</i>shall be not more than 1 m<sup>2</sup> in area and not less than 1.2 m apart.</p>
