	  <h1>
The Ontario Building Code | Tests of Pipes in Drainage Systems
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.6.2. Tests of pipes in drainage Systems</b></p> <p class="subsection-e"><b>  (1) </b>Every pipe in a <i>drainage system</i>, except an external <i>leader</i> or <i>fixture outlet pipe</i>, shall be capable of withstanding without leakage a water test, air test and final test.</p>
