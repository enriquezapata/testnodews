	  <h1>
The Ontario Building Code | Tire Storage
	  </h1>
      <p>
</p><p class="section-e"><b>3.3.6.5. Tire Storage</b></p> <p class="subsection-e"><b>  (1) </b>A tire storage area intended for the storage of more than 375 m<sup>3</sup>of tires shall be separated from the remainder of the <i>building</i>by a <i>fire separation</i> having a <i>fire-resistance rating</i> of not less than 2 h.</p>
