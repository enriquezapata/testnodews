	  <h1>
The Ontario Building Code | Walls and Ceilings in Bathrooms
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.17.11. walls and ceilings in Bathrooms</b></p> <p class="subsection-e">  <b>(1) </b>The interior finish of walls and ceilings in bathrooms within <i>suites</i>of <i>residential occupancy</i> shall have a surface <i>flame-spread rating</i> of not more than 200.</p>
