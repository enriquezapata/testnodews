</p><p class="section-e"><b>3.14.1.5. Clearances to Flammable Material</b></p> <p class="subsection-e"><b>  (1) </b>The ground enclosed by a tent and for not less than 3 m outside of such structure shall be cleared of all flammable or <i>combustible</i>material or vegetation that will carry fire.</p>
