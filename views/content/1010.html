	  <h1>
The Ontario Building Code | Support for Vent Pipe Above a Roof
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.4.7. support for vent pipe Above a Roof</b></p> <p class="subsection-e"><b>  (1) </b>Where a <i>vent pipe</i> terminates above the surface of a roof, it shall be supported or braced to prevent misalignment.</p>
