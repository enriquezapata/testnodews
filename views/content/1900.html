	  <h1>
The Ontario Building Code | Runners
	  </h1>
      <p>
</p><p class="section-e"><b>9.24.2.3. Runners</b></p> <p class="subsection-e">  <b>(1) </b>Runners for interior and exterior non-<i>loadbearing</i> walls shall have a thickness of not less than the thickness of the corresponding studs and shall have not less than 30 mm flanges.</p>
