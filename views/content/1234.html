The Ontario Building Code | Admixtures
	  </h1>
      <p>
</p><p class="section-e"><b>9.3.1.8. Admixtures</b></p> <p class="subsection-e"><b>  (1) </b>Admixtures shall conform to ASTM C260 / C260M, "Air-Entraining Admixtures for Concrete", or ASTM C494 / C494M, "Chemical Admixtures for Concrete", as applicable.</p>
