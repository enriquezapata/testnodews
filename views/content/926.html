	  <h1>
The Ontario Building Code | Fittings Restricted in Use
	  </h1>
      <p>
</p><p class="section-e"><b>7.2.4.4. Fittings Restricted in Use</b></p> <p class="subsection-e"><b>  (1) </b>No double Y, double TY, double T or double waste fitting shall be installed in a <i>nominally horizontal</i> <i>soil</i> or <i>waste pipe</i>.</p>
