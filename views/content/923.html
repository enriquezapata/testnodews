	  <h1>
The Ontario Building Code | T and Cross Fittings
	  </h1>
      <p>
</p><p class="section-e"><b>7.2.4.1. T and Cross Fittings</b></p> <p class="subsection-e"><b>  (1) </b>A T fitting shall not be used in a <i>drainage system </i>except to connect a <i>vent pipe</i>.</p> <p class="subsection-e"><b>  (2) </b>A cross fitting shall not be used in a <i>drainage system</i>.</p>
