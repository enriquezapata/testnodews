The Ontario Building Code | Fire Alarm System in a Hotel
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.18.9. Fire Alarm System in a Hotel</b></p> <p class="subsection-e">  <b>(1) </b>If a fire alarm system is required in a <i>building</i>containing a <i>hotel</i>, a single stage fire alarm system shall be provided.</p>
