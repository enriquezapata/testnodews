The Ontario Building Code | Thickness of Studs
	  </h1>
      <p>
</p><p class="section-e"><b>9.24.2.2. Thickness of <a href ="http://thehandyforce.com/interior/" title ="Handyman and General Contractors in Toronto">stud</a>s</b></p> <p class="subsection-e">  <b>(1) </b>Except as required in Article 9.24.2.4., steel <a href ="http://thehandyforce.com/interior/" title ="Handyman and General Contractors in Toronto">stud</a>s in non-<i><a href ="http://thehandyforce.com/renovations/" title ="East York General Contractor">loadbearing</a></i>interior <a href ="http://thehandyforce.com/painting/" title ="Toronto Painter">wall</a>s shall have a metal thickness of not less than 0.46 mm.</p>
