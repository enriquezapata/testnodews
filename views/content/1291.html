	  <h1>
The Ontario Building Code | Entrance Doors
	  </h1>
      <p>
</p><p class="section-e"><b>9.7.2.1. Entrance doors</b></p> <p class="subsection-e">  <b>(1) </b>A door shall be provided at each entrance to a <i>dwelling unit</i>.</p> <p class="subsection-e"><b>  (2) </b>Main entrance doors to <i>dwelling units</i>shall be provided with,</p> <p class="clause-e">  (a) a door viewer or transparent glazing in the door, or</p> <p class="clause-e">  (b) a sidelight.</p>
