	  <h1>
The Ontario Building Code | Paint
	  </h1>
      <p>
</p><p class="section-e"><b>9.17.3.3. Paint</b></p> <p class="subsection-e">  <b>(1) </b>exterior steel columns susceptible to corrosion shall be treated on the outside surface with at least one coat of rust-inhibitive paint.</p>
