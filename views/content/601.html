The Ontario Building Code | Fire Detectors
	  </h1>

</p><p class="section-e"><b>3.13.5.3. Fire detectors</b></p> <p class="subsection-e"><b>  (1) </b>Except where the area is <i>sprinklered</i>, <i>fire detectors</i> shall be installed in every <i>service room</i>, <i>ancillary space</i>, leased space, booth and kiosk.</p>
