	  <h1>
The Ontario Building Code | Front Edge of Stair Treads
	  </h1>
      <p>
</p><p class="section-e"><b>9.9.2.5. Front Edge of Stair Treads</b></p> <p class="subsection-e">  <b>(1) </b>Except for curved stairs, the front edge of stair treads in <i>exits</i>and <i>access to exits</i> shall be at right angles to the direction of <i>exit</i> travel.</p>
