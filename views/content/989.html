	  <h1>
The Ontario Building Code | Flared Joints
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.2.5. Flared Joints</b></p> <p class="subsection-e"><b>  (1) </b>In making a flared joint, the pipe shall be expanded with a proper flaring tool.</p> <p class="subsection-e"><b>  (2) </b>Flared joints shall not be used for hard (drawn) copper tube.</p>
