	  <h1>
The Ontario Building Code | Pigments
	  </h1>
      <p>
</p><p class="section-e"><b>9.28.5.2. Pigments</b></p> <p class="subsection-e">  <b>(1) </b>Pigment if used shall consist of pure mineral oxides inert to the action of sun, lime and cement.</p> <p class="subsection-e">  <b>(2) </b>Pigment shall not exceed 6% of the portland cement by weight.</p>
