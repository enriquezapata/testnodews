</p><p class="section-e"><b>9.34.1.4. Recessed lighting Fixtures</b></p> <p class="subsection-e">  <b>(1) </b>Recessed lighting fixtures shall not be located in insulated ceilings unless the fixtures are designed for such installations.</p>
