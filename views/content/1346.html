	  <h1>
The Ontario Building Code | Exterior Wood Steps
	  </h1>
      <p>
</p><p class="section-e"><b>9.8.9.3. exterior Wood Steps</b></p> <p class="subsection-e">  <b>(1) </b>exterior wood steps shall not be in direct contact with the ground unless suitably treated with a wood preservative.</p>
