	  <h1>
The Ontario Building Code | Nails
	  </h1>
      <p>
</p><p class="section-e"><b>9.29.5.6. Nails</b></p> <p class="subsection-e">  <b>(1) </b>Nails for fastening gypsum board to wood supports shall conform to,</p> <p class="clause-e">  (a) ASTM F1667, "Driven Fasteners: Nails, Spikes and Staples", or</p> <p class="clause-e">  (b) CSA B111, "wire Nails, Spikes and Staples".</p>
