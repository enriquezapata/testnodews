The Ontario Building Code | Laundry Fixtures
	  </h1>
      <p>
</p><p class="section-e"><b>9.31.4.2. Laundry Fixtures</b></p> <p class="subsection-e">  <b>(1) </b>Laundry facilities or a space for laundry facilities shall be provided in every <i>dwelling unit</i> or grouped elsewhere in the <i><a href ="http://thehandyforce.com/insulation/" title ="East York Home Energy Efficiency">building</a></i> in a location conveniently accessible to occupants of every <i>dwelling unit</i>.</p>
