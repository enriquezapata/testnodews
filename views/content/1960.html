</p><p class="section-e"><b>9.26.9.2. Grade</b></p> <p class="subsection-e">  <b>(1) </b>Western cedar shingles shall be not less than No. 2 grade.</p> <p class="subsection-e">  <b>(2) </b>Eastern white cedar shingles shall be not less than B (clear) grade.</p>
