The Ontario Building Code | Recreational Camps

</p><p class="section-e"><b>9.5.7.5. Recreational Camps</b></p> <p class="subsection-e">  <b>(1) </b><i>Recreational camps</i> shall have an area in the sleeping quarters of at least 3.72 m² per camper or, if double or triple tier bunk units are used, 2.79 m² per camper.</p>
