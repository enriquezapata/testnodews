The Ontario Building Code | Combustible Travelling Cables for Elevators
	  </h1>
      <p>
</p><p class="section-e"><b>3.1.5.19. Combustible Travelling Cables for Elevators</b></p> <p class="subsection-e"><b>  (1) </b><i>Combustible</i>travelling cables are permitted on elevating devices in a <i>building</i>required to be of <i>noncombustible construction</i>.</p>
