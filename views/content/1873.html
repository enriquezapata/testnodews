	  <h1>
The Ontario Building Code | Subflooring Required
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.14.1. flooring Required</b></p> <p class="subsection-e">  <b>(1) </b>flooring shall be provided beneath finish flooring where the finish flooring does not have adequate strength to support the design loads.</p>
