The Ontario Building Code | Clearance over Ground Level
	  </h1>
      <p>
</p><p class="section-e"><b>9.28.1.4. Clearance over Ground Level</b></p> <p class="subsection-e">  <b>(1) </b>stucco shall be not less than 200 mm above finished ground level except when it is applied over concrete or masonry.</p>
