The Ontario Building Code | Cleaning of Systems
	  </h1>
      <p>
</p><p class="section-e"><b>7.6.2.8. Cleaning of Systems</b></p> <p class="subsection-e"><b>  (1) </b>A newly installed part of a <i>potable water system </i>shall be cleaned and then flushed with <i>potable</i>water before the system is put into operation.</p>
