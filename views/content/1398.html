</p><p class="section-e"><b>9.9.8.3. Contribution of Each Exit</b></p> <p class="subsection-e">  <b>(1) </b>Where more than one <i>exit</i> is required from a <i><a href ="http://thehandyforce.com/flooring/" title ="Handyman flooring install Toronto">floor</a> area</i>, each <i>exit</i> shall be considered as contributing not more than half the required <i>exit</i> width.</p>
