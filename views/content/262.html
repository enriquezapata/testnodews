</p><p class="section-e"><b>3.2.5.7. <a href ="http://thehandyforce.com/eves-and-gutters/" title ="Eves Trough Toronto">water</a> Supply</b></p> <p class="subsection-e"><b>  (1) </b>An adequate <a href ="http://thehandyforce.com/eves-and-gutters/" title ="Eves Trough Toronto">water</a> supply for firefighting shall be provided for every <i><a href ="http://thehandyforce.com/plumbing/" title ="Plumbers in Toronto">building</a></i>.</p> <p class="subsection-e"><b>  (2) </b>Hydrants shall be located within 90 m horizontally of any portion of a <i>building</i> perimeter that is required to face a <i>street</i> in Subsection 3.2.2.</p>
