The Ontario Building Code | Cellular Concrete
	  </h1>
      <p>
</p><p class="section-e"><b>9.20.2.4. Cellular Concrete</b></p> <p class="subsection-e">  <b>(1) </b>masonry made with cellular concrete shall not be used in contact with the<i> soil</i> or exposed to the weather.</p>
