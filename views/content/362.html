	  <h1>
The Ontario Building Code | Automatic Locking Prohibition
	  </h1>
      <p>
</p><p class="section-e"><b>3.3.4.5. Automatic Locking Prohibition</b></p> <p class="subsection-e"><b>  (1) </b>Except for <i>hotels</i>, a door opening onto a<i>public corridor</i> that provides <i>access to exit</i> from a <i>suite</i> shall be designed not to lock automatically.</p>
