	  <h1>
The Ontario Building Code | Thickness
	  </h1>
      <p>
</p><p class="section-e"><b>9.20.4.1. Thickness</b></p> <p class="subsection-e">  <b>(1) </b>Except as provided in Sentence (2), mortar joint thickness for burned clay brick and concrete masonry units shall be 10 mm.</p> <p class="subsection-e">  <b>(2) </b>Permitted tolerances in head and bed joints shall be -5 mm to +10 mm.</p>
