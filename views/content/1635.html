	  <h1>
The Ontario Building Code | Foundation Walls Below Ground
	  </h1>
      <p>
</p><p class="section-e"><b>9.15.6.1. foundation Walls Below Ground</b></p> <p class="subsection-e">  <b>(1) </b>Concrete block <i>foundation</i> walls shall be parged on the exterior face below ground level as required in Section 9.13.</p>
