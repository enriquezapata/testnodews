	  <h1>
The Ontario Building Code | Occupancies in Corridors
	  </h1>
      <p>
</p><p class="section-e"><b>9.9.5.2. Occupancies in corridors</b></p> <p class="subsection-e">  <b>(1) </b>Where a corridor contains an <i>occupancy</i>, the <i>occupancy</i> shall not reduce the unobstructed width of the corridor to less than the required width of the corridor.</p>
