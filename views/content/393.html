	  <h1>
The Ontario Building Code | Mirrors near Exits
	  </h1>
      <p>
</p><p class="section-e"><b>3.4.1.9. Mirrors near Exits</b></p> <p class="subsection-e"><b>  (1) </b>No mirror shall be placed in or adjacent to any <i>exit</i> in a manner that would confuse the direction of <i>exit</i>.</p>
