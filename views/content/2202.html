	  <h1>
The Ontario Building Code | Vertical Logs
	  </h1>
      <p>
</p><p class="section-e"><b>9.37.2.4. Vertical Logs</b></p> <p class="subsection-e">  <b>(1) </b>Each log in a wall built of vertical logs shall be scribed to fit as closely as possible to the adjacent logs.</p>
