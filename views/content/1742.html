The Ontario Building Code | Caulking at Door and Window Frames
	  </h1>
      <p>
</p><p class="section-e"><b>9.20.13.11. Caulking at door and window Frames</b></p> <p class="subsection-e">  <b>(1) </b>The junction of door and window frames with masonry shall be caulked in conformance with Subsection 9.27.4.</p>
