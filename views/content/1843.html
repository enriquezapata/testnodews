	  <h1>
The Ontario Building Code | Header Joists
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.9.5. Header joists</b></p> <p class="subsection-e">  <b>(1) </b>Header joists around floor openings shall be doubled when they exceed 1.2 m in length.</p> <p class="subsection-e">  <b>(2) </b>The size of header joists exceeding 3.2 m in length shall be determined by calculations.</p>
