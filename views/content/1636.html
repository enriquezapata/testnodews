	  <h1>
The Ontario Building Code | Foundation Walls Above Ground
	  </h1>
      <p>
</p><p class="section-e"><b>9.15.6.2. foundation Walls Above Ground</b></p> <p class="subsection-e">  <b>(1) </b>exterior surfaces of concrete block <i>foundation</i> walls above ground level shall have tooled joints, or shall be rendered, parged or otherwise suitably finished.</p>
