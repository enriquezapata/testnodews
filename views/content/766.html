	  <h1>
The Ontario Building Code | Design Basis for Cold Formed Steel
	  </h1>
      <p>
</p><p class="section-e"><b>4.3.4.2. design Basis for Cold Formed Steel</b></p> <p class="subsection-e">  <b>(1) </b><i>buildings</i> and their structural members made of cold formed steel shall conform to CAN/CSA-S136, "North American Specification for the design of Cold-Formed Steel Structural Members".</p>
