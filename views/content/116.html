The Ontario Building Code | Dance Floor

</p><p class="section-e"><b>3.1.17.2. Dance floor</b></p> <p class="subsection-e"><b>  (1) </b>The <i>occupant load</i> of a room in which a dance floor is situated shall be calculated in respect of that portion of the room that is not occupied by the dance floor.</p>
