The Ontario Building Code | Location of Appliances
	  </h1>
      <p>
</p><p class="section-e"><b>6.2.5.1. Location of Appliances</b></p> <p class="subsection-e"><b>  (1) </b>Except for <i>appliances</i> installed in <i>dwelling units</i>, fuel-fired heating <i>appliances</i>shall be located, enclosed or separated from the remainder of the <i>building</i> in conformance with Section 3.6.</p>
