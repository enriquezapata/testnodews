	  <h1>
The Ontario Building Code | Slope
	  </h1>
      <p>
</p><p class="section-e"><b>9.8.5.4. Slope</b></p> <p class="subsection-e">  <b>(1) </b>The slope of ramps shall be not more than,</p> <p class="clause-e">  (a) 1 in 10 for exterior ramps,</p> <p class="clause-e">  (b) 1 in 10 for interior ramps serving<i>residential occupancies</i>,</p> <p class="clause-e">  (c) 1 in 6 for <i>mercantile</i>or <i>industrial occupancies</i>, and</p> <p class="clause-e">  (d) 1 in 8 for all other <i>occupancies</i>.</p>
