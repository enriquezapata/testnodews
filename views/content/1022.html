The Ontario Building Code | Tests of Venting Systems
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.6.3. Tests of venting Systems</b></p> <p class="subsection-e"><b>  (1) </b>Every <i>venting system</i> shall be capable of withstanding without leakage a water test, air test and final test.</p>
