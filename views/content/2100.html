	  <h1>
The Ontario Building Code | Nails
	  </h1>
      <p>
</p><p class="section-e"><b>9.29.9.3. Nails</b></p> <p class="subsection-e">  <b>(1) </b>Nails for fastening particleboard, OSB or waferboard shall be not less than 38 mm casing or finishing nails spaced not more than 150 mm o.c. along edge supports and 300 mm o.c. along intermediate supports.</p>
