	  <h1>
The Ontario Building Code | Steel
	  </h1>
      <p>
</p><p class="section-e"><b>4.2.3.7. Steel</b></p> <p class="subsection-e">  <b>(1) </b>Steel used in <i><a href ="http://thehandyforce.com/interior/basement-renovations/" title ="Toronto Basement renovator">foundation</a></i>s or in <a href ="http://thehandyforce.com/homecareplan/" title ="Handyman in Toronto">support</a> of <i><a href ="http://thehandyforce.com/decks/" title ="Deck builder in Toronto">soil</a></i>or <i>rock</i> shall conform with the appropriate requirements of Subsections 4.3.3. or 4.3.4., unless otherwise specified in this Section.</p>
