	  <h1>
The Ontario Building Code | Steel
	  </h1>
      <p>
</p><p class="section-e"><b>4.2.3.7. Steel</b></p> <p class="subsection-e">  <b>(1) </b>Steel used in <i>foundation</i>s or in support of <i>soil</i>or <i>rock</i> shall conform with the appropriate requirements of Subsections 4.3.3. or 4.3.4., unless otherwise specified in this Section.</p>
