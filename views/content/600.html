</p><p class="section-e"><b>3.13.5.2. Exceptions</b></p> <p class="subsection-e"><b>  (1) </b>Manual pull stations need not be installed in a <i>rapid transit station</i>.</p> <p class="subsection-e"><b>  (2) </b>Audible signal appliances need not be installed in a <i>rapid transit station</i>.</p>
