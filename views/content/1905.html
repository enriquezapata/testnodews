	  <h1>
The Ontario Building Code | Orientation of Studs
	  </h1>
      <p>
</p><p class="section-e"><b>9.24.3.3. Orientation of studs</b></p> <p class="subsection-e">  <b>(1) </b>Steel studs shall be installed with webs at right angles to the wall face and, except at openings, shall be continuous for the full wall height.</p>
