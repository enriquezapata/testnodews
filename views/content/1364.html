</p><p class="section-e"><b>9.9.3.3. Width of corridors</b></p> <p class="subsection-e">  <b>(1) </b>The width of every <i>public corridor</i>, corridor used by the public, and <i>exit</i> corridor shall be not less than 1 100 mm.</p>
