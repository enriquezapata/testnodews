	  <h1>
The Ontario Building Code | Joints Offset
	  </h1>
      <p>
</p><p class="section-e"><b>9.30.2.4. Joints Offset</b></p> <p class="subsection-e">  <b>(1) </b>Where panel-type underlay is required to be installed over plywood, or OSB or waferboard, the joints in the underlay shall be offset at least 200 mm from the joints in the underlying subfloor.</p>
