</p><p class="section-e"><b>4.2.4.10. Permafrost</b></p> <p class="subsection-e">  <b>(1) </b>Where conditions of permafrost are encountered or proven to exist, the design of the <i>foundation</i> shall be based upon analysis of these conditions by a person especially qualified in that field of work.</p>
