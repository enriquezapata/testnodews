	  <h1>
The Ontario Building Code | Materials
	  </h1>
      <p>
</p><p class="section-e"><b>9.28.4.1. Materials</b></p> <p class="subsection-e">  <b>(1) </b>Rib lath or expanded metal <a href ="http://thehandyforce.com/exterior/" title ="Exterior Handyman and Siding Repair">stucco</a> mesh shall be,</p> <p class="clause-e">  (a) <a href ="http://thehandyforce.com/plumbing/" title ="Plumbers in Toronto">copper</a>-alloy steel coated with rust-inhibitive paint after fabrication, or</p> <p class="clause-e">  (b) galvanized.</p> <p class="subsection-e">  <b>(2) </b>Woven or welded <a href ="http://thehandyforce.com/electrical/" title ="ESA liscenced Electrician">wire</a> mesh shall be galvanized.</p>
