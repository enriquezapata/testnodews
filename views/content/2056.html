	  <h1>
The Ontario Building Code | Materials
	  </h1>
      <p>
</p><p class="section-e"><b>9.28.4.1. Materials</b></p> <p class="subsection-e">  <b>(1) </b>Rib lath or expanded metal stucco mesh shall be,</p> <p class="clause-e">  (a) copper-alloy steel coated with rust-inhibitive paint after fabrication, or</p> <p class="clause-e">  (b) galvanized.</p> <p class="subsection-e">  <b>(2) </b>Woven or welded wire mesh shall be galvanized.</p>
