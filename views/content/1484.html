</p><p class="section-e"><b>9.10.13.6. Steel <a href ="http://thehandyforce.com/doors/" title ="Toronto Door installer">door</a> Frames</b></p> <p class="subsection-e">  <b>(1) </b>Steel <a href ="http://thehandyforce.com/doors/" title ="Toronto Door installer">door</a> frames forming part of a <i>closure</i> in a <i>fire separation</i>, including anchorage requirements, shall conform to CAN/<a href ="http://canada.ul.com/ulcstandards/" title ="ULC Standards">ulc</a>-S105, "Fire <a href ="http://thehandyforce.com/doors/" title ="Toronto Door installer">door</a> Frames Meeting the Performance Required by CAN/ULC-S104".</p>
