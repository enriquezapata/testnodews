	  <h1>
The Ontario Building Code | Steel Door Frames
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.13.6. Steel door Frames</b></p> <p class="subsection-e">  <b>(1) </b>Steel door frames forming part of a <i>closure</i> in a <i>fire separation</i>, including anchorage requirements, shall conform to CAN/ulc-S105, "Fire door Frames Meeting the Performance Required by CAN/ULC-S104".</p>
