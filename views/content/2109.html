	  <h1>
The Ontario Building Code | Sleepers
	  </h1>
      <p>
</p><p class="section-e"><b>9.30.1.3. Sleepers</b></p> <p class="subsection-e">  <b>(1) </b>wood sleepers supporting finished flooring over a concrete base supported on the ground shall be not less than 19 mm by 38 mm and shall be treated with a wood preservative.</p>
