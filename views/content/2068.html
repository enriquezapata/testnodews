	  <h1>
The Ontario Building Code | Second Coat
	  </h1>
      <p>
</p><p class="section-e"><b>9.28.6.4. Second Coat</b></p> <p class="subsection-e">  <b>(1) </b>The second coat shall be not less than 6 mm thick.</p> <p class="subsection-e">  <b>(2) </b>The surface of the second coat shall be lightly roughened to provide a key with the finish coat if the finish coat is other than stone dash.</p>
