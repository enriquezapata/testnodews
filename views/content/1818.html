	  <h1>
The Ontario Building Code | Prevention of Splitting
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.3.3. Prevention of Splitting</b></p> <p class="subsection-e">  <b>(1) </b>Splitting of wood members shall be minimized by staggering the nails in the direction of the grain and by keeping nails well in from the edges.</p>
