	  <h1>
The Ontario Building Code | Coverage
	  </h1>
      <p>
</p><p class="section-e"><b>9.26.8.1. Coverage</b></p> <p class="subsection-e">  <b>(1) </b>Except for the first two courses, coverage shall be not less than three thicknesses of shingle over the entire roof, disregarding cutouts.</p>
