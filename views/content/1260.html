The Ontario Building Code | Method of Measurement
	  </h1>
      <p>
</p><p class="section-e"><b>9.5.1.2. Method of Measurement</b></p> <p class="subsection-e"><b>  (1) </b>Except as otherwise specified in this Part, the areas, dimensions and heights of rooms or spaces shall be measured between finished wall surfaces and between finished floor and ceiling surfaces.</p>
