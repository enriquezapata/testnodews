	  <h1>
The Ontario Building Code | Venting of Sanitary Sewage Sumps
	  </h1>
      <p>
</p><p class="section-e"><b>7.5.5.1. venting of sanitary Sewage Sumps</b></p> <p class="subsection-e"><b>  (1) </b>Every sump or tank that receives <i>sanitary sewage</i> shall be provided with a <i>vent pipe</i>that is connected to the top of the sump or tank.</p>
