	  <h1>
The Ontario Building Code | Cleanout
	  </h1>
      <p>
</p><p class="section-e"><b>9.21.4.7. Cleanout</b></p> <p class="subsection-e">  <b>(1) </b>Except for a <i>chimney flue</i> constructed to serve a masonry fireplace, a cleanout opening with a metal frame and tight-fitting metal door shall be installed near the base of the <i>chimney flue</i>.</p>
