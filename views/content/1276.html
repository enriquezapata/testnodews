	  <h1>
The Ontario Building Code | Areas of Other Sleeping Rooms
	  </h1>
      <p>
</p><p class="section-e"><b>9.5.7.4. Areas of Other Sleeping Rooms</b></p> <p class="subsection-e"><b>  (1) </b>Sleeping rooms other than in <i>dwelling units</i>shall have an area not less than 7 m² per person for single <i>occupancy</i> and 4.6 m² per person for multiple <i>occupancy</i>.</p>
