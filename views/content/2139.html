The Ontario Building Code | Mechanical Ventilation for Dwelling Units
	  </h1>
      <p>
</p><p class="section-e"><b>9.32.1.2. Mechanical <a href ="http://thehandyforce.com/interior/bathroom-renovations/" title ="Toronto Bathroom renovation inspiration">vent</a>ilation for Dwelling Units</b></p> <p class="subsection-e">  <b>(1) </b>Every<i>dwelling unit</i> that is supplied with electrical power shall be provided with a mechanical <a href ="http://thehandyforce.com/interior/bathroom-renovations/" title ="Toronto Bathroom renovation inspiration">vent</a>ilation system in accordance with Subsection 9.32.3.</p>
