The Ontario Building Code | Expansion and Contraction
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.3.9. Expansion and Contraction</b></p> <p class="subsection-e"><b>  (1) </b>The design and installation of every piping system shall, where necessary, include means to accommodate expansion and contraction of the piping system caused by temperature change or <i>building</i>shrinkage.</p>
