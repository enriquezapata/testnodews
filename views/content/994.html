	  <h1>
The Ontario Building Code | Prohibition of Welding of Pipes and Fittings
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.3.3. Prohibition of Welding of pipes and Fittings</b></p> <p class="subsection-e"><b>  (1) </b>Cast iron <i>soil pipe</i> and fittings shall not be welded.</p> <p class="subsection-e"><b>  (2) </b>Galvanized steel pipe and fittings shall not be welded.</p>
