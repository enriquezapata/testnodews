	  <h1>
The Ontario Building Code | Sealing of Spaces
	  </h1>
      <p>
</p><p class="section-e"><b>9.21.5.2. Sealing of Spaces</b></p> <p class="subsection-e">  <b>(1) </b>All spaces between <i>masonry or concrete chimneys</i> and <i>combustibl</i>e material shall be sealed top or bottom with <i>noncombustible</i> material.</p>
