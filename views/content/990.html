The Ontario Building Code | Mechanical Joints
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.2.6. Mechanical Joints</b></p> <p class="subsection-e"><b>  (1) </b>Mechanical joints shall be made with compounded elastomeric couplings or rings held by stainless steel or cast iron clamps or contained within a compression connection or groove and shoulder type mechanical coupling.</p>
