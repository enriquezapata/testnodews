	  <h1>
The Ontario Building Code | Water Closets in Public Washrooms
	  </h1>
      <p>
</p><p class="section-e"><b>7.2.2.5. water Closets in Public washrooms</b></p> <p class="subsection-e"><b>  (1) </b>Except for Eastern-Style toilets, where a water closet is installed in a washroom for <i>public use</i> it shall be of the elongated type and provided with a seat of the open front type.</p>
