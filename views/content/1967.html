The Ontario Building Code | Size and Thickness
	  </h1>
      <p>
</p><p class="section-e"><b>9.26.10.1. Size and Thickness</b></p> <p class="subsection-e">  <b>(1) </b>Shakes shall be not less than 450 mm long and not less than 100 mm nor more than 350 mm wide with a butt thickness of not more than 32 mm and not less than 9 mm.</p>
