The Ontario Building Code | Floor Drains

      <p>
</p><p class="section-e"><b>3.7.4.13. floor Drains</b></p> <p class="subsection-e"><b>  (1) </b>A floor drain shall be installed in a washroom for <i>public use</i> that contains a urinal or a water closet equipped with an automatic flushing device.</p>
