The Ontario Building Code | Maximum Sewage Flow
	  </h1>
      <p>
</p><p class="section-e"><b>8.4.2.2. Maximum Sewage Flow</b></p> <p class="subsection-e"><b>  (1) </b>A Class 2 <i>sewage system</i> shall not be <i>constructed</i> where the daily design <i>greywater</i>flow to the system exceeds 1 000 L/day.</p>
