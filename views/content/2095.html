	  <h1>
The Ontario Building Code | Thickness
	  </h1>
      <p>
</p><p class="section-e"><b>9.29.8.2. Thickness</b></p> <p class="subsection-e">  <b>(1) </b>insulating fibreboard sheets shall be not less than 11.1 mm thick on supports not more than 406 mm o.c.</p> <p class="subsection-e">  <b>(2) </b>insulating fibreboard tile shall be not less than 12.7 mm thick on supports spaced not more than 406 mm o.c.</p>
