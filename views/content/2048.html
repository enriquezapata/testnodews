	  <h1>
The Ontario Building Code | Concrete Masonry Units
	  </h1>
      <p>
</p><p class="section-e"><b>9.28.1.3. Concrete masonry Units</b></p> <p class="subsection-e">  <b>(1) </b>stucco finish shall not be applied over concrete masonry units less than one month old unless the units have been cured by the autoclave process.</p>
