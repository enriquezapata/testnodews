	  <h1>
The Ontario Building Code | Drainage of Vent Pipes
	  </h1>
      <p>
</p><p class="section-e"><b>7.5.6.1. drainage of vent pipes</b></p> <p class="subsection-e"><b>  (1) </b>Every <i>vent pipe</i> shall be installed without depression in which moisture can collect.</p> <p class="subsection-e"><b>  (2) </b>Every <i>waste pipe</i> shall be installed and <i>back vented</i> at the same time.</p>
