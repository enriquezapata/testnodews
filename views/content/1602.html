	  <h1>
The Ontario Building Code | Drainage away from Wells or Leaching Beds
	  </h1>
      <p>
</p><p class="section-e"><b>9.14.6.2. drainage away from Wells or Leaching Beds</b></p> <p class="subsection-e">  <b>(1) </b>surface drainage shall be directed away from the location of a water supply well or <i>leaching bed</i>.</p>
