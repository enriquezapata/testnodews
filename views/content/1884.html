	  <h1>
The Ontario Building Code | Lumber Roof Sheathing
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.15.5. Lumber Roof Sheathing</b></p> <p class="subsection-e">  <b>(1) </b>Lumber roof sheathing shall not be more than 286 mm wide and shall be applied so that all ends are supported with end joints staggered.</p>
