	  <h1>
The Ontario Building Code | Surface Finish
	  </h1>
      <p>
</p><p class="section-e"><b>9.16.4.1. surface Finish</b></p> <p class="subsection-e">  <b>(1) </b>The finished surface of concrete floor slabs shall be trowelled smooth and even.</p> <p class="subsection-e">  <b>(2) </b>Dry cement shall not be added to the floor surfaces to absorb surplus water.</p>
