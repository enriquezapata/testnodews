	  <h1>
The Ontario Building Code | Footing Thickness
	  </h1>
      <p>
</p><p class="section-e"><b>9.15.3.8. footing Thickness</b></p> <p class="subsection-e">  <b>(1) </b>footing thickness shall be not less than the greater of,</p> <p class="clause-e">  (a) 100 mm, or</p> <p class="clause-e">  (b) the width of the projection of the footing beyond the supported element.</p>
