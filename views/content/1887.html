	  <h1>
The Ontario Building Code | Required Sheathing
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.16.1. Required Sheathing</b></p> <p class="subsection-e">  <b>(1) </b>exterior walls and gable ends shall be sheathed when the<i> exterior cladding</i> requires intermediate fastening between supports or if the <i>exterior cladding</i> requires solid backing.</p>
