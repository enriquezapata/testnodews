The Ontario Building Code | Required Sheathing
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.16.1. Required Sheathing</b></p> <p class="subsection-e">  <b>(1) </b><a href ="http://thehandyforce.com/exterior/" title ="Certified home renovator">exterior</a> walls and gable ends shall be sheathed when the<i> <a href ="http://thehandyforce.com/exterior/" title ="Certified home renovator">exterior</a> cladding</i> requires intermediate fastening between <a href ="http://thehandyforce.com/homecareplan/" title ="Handyman in Toronto">support</a>s or if the <i><a href ="http://thehandyforce.com/exterior/" title ="Certified home renovator">exterior</a> cladding</i> requires solid backing.</p>
