The Ontario Building Code | Loads on Vehicle Guardrails
	  </h1>
      <p>
</p><p class="section-e"><b>4.1.5.15. Loads on Vehicle Guardrails</b></p> <p class="subsection-e">  <b>(1) </b>Vehicle guardrails shall be designed for a concentrated load of 22 kN applied horizontally outward at any point 500 mm above the floor surface.</p>
