	  <h1>
The Ontario Building Code | Support Over Openings
	  </h1>
      <p>
</p><p class="section-e"><b>9.37.3.1. support Over openings</b></p> <p class="subsection-e">  <b>(1) </b>Logs placed in vertical position shall be supported over window and door openings by lintels meeting the requirements of Tables A-12 to A-16.</p>
