The Ontario Building Code | Protection from Freezing
	  </h1>
      <p>
</p><p class="section-e"><b>3.2.5.18. Protection from Freezing</b></p> <p class="subsection-e"><b>  (1) </b>Equipment forming part of a fire protection system shall be <a href ="http://thehandyforce.com/guarantee/" title ="Guaranteed Handymand and Renovation Services">protected</a> from freezing if,</p> <p class="clause-e">  (a) it could be adversely affected by freezing <a href ="http://thehandyforce.com/insulation/" title ="Instulation Installtion in Toronto">temperature</a>s, and</p> <p class="clause-e">  (b) it is located in an unheated area.</p>
