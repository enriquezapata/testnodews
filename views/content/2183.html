	  <h1>
The Ontario Building Code | Foundation Required
	  </h1>
      <p>
</p><p class="section-e"><b>9.35.3.1. foundation Required</b></p> <p class="subsection-e">  <b>(1) </b>Except as permitted in this Subsection, <i>foundations</i>conforming to Sections 9.12. and 9.15. shall be provided for the support of carport and garage super-structures, including that portion beneath garage doors.</p>
