	  <h1>
The Ontario Building Code | Joints in Panel-Type Sheathing
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.16.5. Joints in panel-Type Sheathing</b></p> <p class="subsection-e">  <b>(1) </b>A gap of not less than 2 mm shall be left between sheets of plywood, OSB, waferboard or fibreboard.</p>
