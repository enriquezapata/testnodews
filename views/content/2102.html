The Ontario Building Code | Tile Application
	  </h1>
      <p>
</p><p class="section-e"><b>9.29.10.1. tile application</b></p> <p class="subsection-e">  <b>(1) </b>Ceramic tile shall be set in a mortar base or applied with an adhesive.</p> <p class="subsection-e">  <b>(2) </b>Plastic tile shall be applied with an adhesive.</p>
