The Ontario Building Code | Spacing and Joints
	  </h1>
      <p>
</p><p class="section-e"><b>9.26.9.4. Spacing and Joints</b></p> <p class="subsection-e">  <b>(1) </b>Shingles shall be spaced approximately 6 mm apart and offset at the joints in adjacent courses not less than 40 mm so that joints in alternate courses are staggered.</p>
