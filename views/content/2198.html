	  <h1>
The Ontario Building Code | Exterior Joints
	  </h1>
      <p>
</p><p class="section-e"><b>9.37.1.3. exterior Joints</b></p> <p class="subsection-e">  <b>(1) </b>All exterior joints between logs shall be rendered water-tight by methods such as machined joints, oakum packing, cement parging, chinking, caulking or a combination of these.</p> <p class="ruleb-e">9.37.2. walls</p>
