      <p>
</p><p class="section-e"><b>9.26.13.1. Thickness</b></p> <p class="subsection-e">  <b>(1) </b>Sheet metal roofing shall be not less than,</p> <p class="clause-e">  (a) 0.33 mm thick galvanized steel,</p> <p class="clause-e">  (b) 0.46 mm thick <a href ="http://thehandyforce.com/plumbing/" title ="Plumbers in Toronto">copper</a>,</p> <p class="clause-e">  (c) 0.46 mm thick zinc, or</p> <p class="clause-e">  (d) 0.48 mm thick aluminum.</p>
