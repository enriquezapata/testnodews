	  <h1>
The Ontario Building Code | Material Standard
	  </h1>
      <p>
</p><p class="section-e"><b>9.29.9.1. Material Standard</b></p> <p class="subsection-e">  <b>(1) </b>Particleboard finish shall conform to ANSI A208.1, "Particleboard".</p> <p class="subsection-e">  <b>(2) </b>OSB or <a href ="http://thehandyforce.com/interior/bathroom-renovations/" title ="Bathroom General Contractor in Toronto">waferboard</a> finish shall conform to,</p> <p class="clause-e">  (a) CSA O325, "Construction Sheathing", or</p> <p class="clause-e">  (b) CSA O437.0, "OSB and <a href ="http://thehandyforce.com/interior/bathroom-renovations/" title ="Bathroom General Contractor in Toronto">waferboard</a>".</p>
