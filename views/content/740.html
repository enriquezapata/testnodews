</p><p class="section-e"><b>4.2.5.1. design of Excavations</b></p> <p class="subsection-e"><b>  (1) </b>The design of <i>excavations</i> and of supports for the sides of <i>excavations</i> shall conform to the requirements of Subsection 4.2.4. and this Subsection.</p>
