</p><p class="section-e"><b>9.23.13.6. Hip and Valley Rafters</b></p> <p class="subsection-e">  <b>(1) </b>Hip and valley rafters shall be not less than 50 mm greater in depth than the common rafters and not less than 38 mm thick, actual dimension.</p>
