	  <h1>
The Ontario Building Code | Fire Protection
	  </h1>
      <p>
</p><p class="section-e"><b>9.9.1.2. Fire Protection</b></p> <p class="subsection-e">  <b>(1) </b>In addition to the fire protection requirements provided in Subsection 9.9.4., <i>flame-spread ratings</i>, <i>fire-resistance ratings</i> and <i>fire-protection ratings</i> for <i>means of egress</i> shall conform to Section 9.10.</p>
