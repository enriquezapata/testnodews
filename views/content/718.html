	  <h1>
The Ontario Building Code | Plain and Reinforced Masonry
	  </h1>
      <p>
</p><p class="section-e"><b>4.2.3.3. Plain and Reinforced masonry</b></p> <p class="subsection-e">  <b>(1) </b>Plain or reinforced masonry used in <i>foundation</i>s or in support of <i>soil</i> or <i>rock</i> shall conform to the requirements of Subsection 4.3.2.</p>
