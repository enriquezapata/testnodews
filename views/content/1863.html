The Ontario Building Code | Framing around Openings
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.13.2. Framing around openings</b></p> <p class="subsection-e">  <b>(1) </b>Roof and ceiling framing members shall be doubled on each side of openings greater than two rafter or joist spacings wide.</p>
