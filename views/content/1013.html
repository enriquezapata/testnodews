	  <h1>
The Ontario Building Code | Backfill of Pipe Trench
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.5.1. Backfill of pipe Trench</b></p> <p class="subsection-e"><b>  (1) </b>Where piping is installed underground, the backfill shall be carefully placed and tamped to a height of 300 mm over the top of the pipe and shall be free of stones, boulders, cinders and frozen earth.</p>
