</p><p class="section-e"><b>4.2.4.7. Dynamic Loading</b></p> <p class="subsection-e">  <b>(1) </b>Where dynamic loading conditions apply, the effects shall be assessed by a special investigation of these conditions and provided for in the design.</p>
