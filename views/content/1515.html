	  <h1>
The Ontario Building Code | Calculation of Wall and Ceiling Areas
	  </h1>
      <p>
</p><p class="section-e"><b>9.10.17.6. Calculation of wall and ceiling Areas</b></p> <p class="subsection-e">  <b>(1) </b>Skylights, glazing, <i>combustible</i> doors, and <i>combustible</i> light diffusers and lenses shall not be considered in the calculation of wall and ceiling areas in this Subsection.</p>
