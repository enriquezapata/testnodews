	  <h1>
The Ontario Building Code | Flooring Materials
	  </h1>
      <p>
</p><p class="section-e"><b>3.3.6.7. flooring Materials</b></p> <p class="subsection-e"><b>  (1) </b>The floor in an area intended for the storage of <i>dangerous goods</i> shall be constructed of impermeable materials to prevent the absorption of chemicals.</p>
