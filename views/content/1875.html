	  <h1>
The Ontario Building Code | Edge Support
	  </h1>
      <p>
</p><p class="section-e"><b>9.23.14.3. Edge support</b></p> <p class="subsection-e">  <b>(1) </b>Where the edges of panel-type flooring are required to be supported, such support shall consist of tongue-and-groove panel edges or not less than 38 mm by 38 mm blocking securely nailed between framing members.</p>
