</p><p class="section-e"><b>9.29.5.7. Screws</b></p> <p class="subsection-e">  <b>(1) </b>Screws for fastening gypsum board to wood supports shall conform to ASTM C1002, "Steel Self-Piercing Tapping Screws for the application of Gypsum panel Products or Metal plaster Bases to wood studs or Steel studs".</p>
