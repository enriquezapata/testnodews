	  <h1>
The Ontario Building Code | Copper Tube
	  </h1>
      <p>
</p><p class="section-e"><b>7.3.3.10. copper Tube</b></p> <p class="subsection-e"><b>  (1) </b>Types M and DWV copper tube shall not be bent.</p> <p class="subsection-e"><b>  (2) </b>Bends in copper tubing of soft or bending temper shall be made with tools manufactured and sized for the purpose.</p>
