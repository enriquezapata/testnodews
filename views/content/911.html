The Ontario Building Code | Pipe or Piping
	  </h1>
      <p>
</p><p class="section-e"><b>7.2.1.4. pipe or Piping</b></p> <p class="subsection-e"><b>  (1) </b>Where the term pipe or piping and fittings is used, it shall also apply to tube or tubing and fittings unless otherwise stated.</p>
