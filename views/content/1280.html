The Ontario Building Code | Space to Accommodate Fixtures
	  </h1>
      <p>
</p><p class="section-e"><b>9.5.9.1. Space to Accommodate Fixtures</b></p> <p class="subsection-e"><b>  (1) </b>In every <i>dwelling unit</i> an enclosed space of sufficient size shall be provided to accommodate a water closet, lavatory and bathtub or shower stall.</p>
