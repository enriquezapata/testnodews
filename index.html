<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #video-container {
            height: 100vh;
        }

        video {
            height: 50vh;
        }
    </style>

    <title>testing again</title>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen" id="video-container">
            <div class="d-flex justify-content-center flex-nowrap">
                <video id="peer-video" playsinline autoplay id="video"></video>
            </div>
            <div class="d-flex justify-content-center flex-nowrap">
                <video id="your-video" playsinline autoplay id="video"></video>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        const yourvideo = document.getElementById("your-video");
        const peervideo = document.getElementById("peer-video")
        let myModal = document.getElementById('exampleModal')


        myModal.addEventListener('shown.bs.modal', function () {
            displayVideo()
        })



        const constraints = {
            audio: false,
            video: {
                width: 300, height: 240
            }
        };

        async function displayVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handlesucces(stream);
            }
            catch (error) {
                console.log("Error : ", error)
            }
        };

        function handlesucces(stream) {
            window.stream = stream;
            yourvideo.srcObject = stream;
            peervideo.srcObject = stream;
        };


        document.addEventListener("dblclick", () => {
            document.documentElement.requestFullscreen().catch((error) => {
                console.log(error)
            })
        })

        myModal.addEventListener('shown.bs.modal', function () {
            document.documentElement.requestFullscreen().catch((error) => {
                console.log(error)
            })
        })
    </script>
</body>

</html>
