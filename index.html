<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Profile Photo</title>
</head>

<body>
    <div class="video-wrap" id="image-container">
        <video id="video" playsinline autoplay></video>
    </div>

    <div class="controller" id="button-container">
        <button id="change-profile-image" onclick=showvideo()>change profile picture</button>
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const snap = document.getElementById("snap");
        const controller = document.getElementById("button-container");
        const imagecontainer = document.getElementById("image-container");
        const constraints = {
            audio: false,
            video: {
                width: 100, height: 100
            }
        };

        async function displayVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handlesucces(stream);
            }
            catch (error) {
                console.log("Error : ", error)
            }
        };

        function handlesucces(stream) {
            window.stream = stream;
            video.srcObject = stream;
            controller.innerHTML = `
            <button id="take-snap" onclick=snapimage()>snap</button>
            
            `
        };

        function snapimage() {
            let context = canvas.getContext("2d");
            let image = context.drawImage(video, 0, 0, 100, 100)
            stream.getTracks().forEach(function (track) {
                track.stop();
            });

            controller.innerHTML = `
            
            <button id="change-profile-image" onclick=showvideo()>change profile picture</button>
            
            `
        }

        function showvideo() {
            displayVideo()
        }

    </script>
</body>

</html>
